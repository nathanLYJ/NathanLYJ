<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first blog</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #141414;
            color: #ffffff;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .logo {
            color: #e50914;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 1.5rem;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #e50914;
        }
        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #e50914;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .grid-item {
            background-color: #333333;
            aspect-ratio: 16 / 9;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .grid-item .title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            font-size: 1.2rem;
            font-weight: bold;
        }
        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            .nav-links a {
                font-size: 0.9rem;
                margin-left: 1rem;
            }
        }
        .grid-item .additional-info {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            overflow: auto;
        }
        .grid-item:hover .additional-info {
            opacity: 1;
        }
        #search-container {
            margin-bottom: 20px;
        }
        #category-filter {
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">MYLIFEFLIX</div>
            <div class="nav-links">
                <a href="#">홈</a>
                <a href="#">카테고리</a>
                <a href="#">인기 글</a>
                <a href="#">내 글</a>
            </div>
        </nav>
    </header>
    <main>
        <h1>최신 글</h1>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="검색어를 입력하세요">
            <button id="search-button">검색</button>
        </div>
        <div id="category-filter">
            <button class="category-btn" data-category="all">전체</button>
            <button class="category-btn" data-category="series">시리즈</button>
            <button class="category-btn" data-category="movie">영화</button>
            <button class="category-btn" data-category="review">리뷰</button>
        </div>
        <div id="post-grid" class="grid">
            <!-- 포스트들이 여기에 동적으로 추가됩니다 -->
        </div>
    </main>
    <script>
        const API_URL = 'http://localhost:3000/api/posts';
        const postGrid = document.getElementById('post-grid');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const categoryButtons = document.querySelectorAll('.category-btn');

        async function fetchPosts(category = 'all') {
            try {
                const response = await fetch(`${API_URL}/${category}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching posts:', error);
                alert('포스트를 가져오는 데 실패했습니다. 나중에 다시 시도해주세요.');
                return [];
            }
        }

        function renderPosts(posts) {
            postGrid.innerHTML = '';
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'grid-item';
                postElement.innerHTML = `
                    <img src="/api/placeholder/400/225" alt="${post.title}">
                    <div class="title">${post.title}</div>
                    <div class="additional-info">
                        <h3>${post.title}</h3>
                        <p>${post.content}</p>
                    </div>
                `;
                postGrid.appendChild(postElement);
            });
        }

        async function init() {
            const posts = await fetchPosts();
            renderPosts(posts);
        }

        categoryButtons.forEach(button => {
            button.addEventListener('click', async () => {
                const category = button.dataset.category;
                const posts = await fetchPosts(category);
                renderPosts(posts);
            });
        });

        searchButton.addEventListener('click', async () => {
            const searchTerm = searchInput.value.toLowerCase();
            const allPosts = await fetchPosts();
            const searchResults = allPosts.filter(post => 
                post.title.toLowerCase().includes(searchTerm) || 
                post.content.toLowerCase().includes(searchTerm)
            );
            renderPosts(searchResults);
        });

        init();
    </script>
</body>
</html>
