<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first blog</title>
    <link rel="stylesheet" href="frontend.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">MYLIFEFLIX</div>
            <div class="nav-links">
                <a href="#">홈</a>
                <a href="#">카테고리</a>
                <a href="#">인기 글</a>
                <a href="#">내 글</a>
            </div>
        </nav>
    </header>
    <main>
        <h1>최신 글</h1>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="검색어를 입력하세요">
            <button id="search-button">검색</button>
        </div>
        <div id="category-filter">
            <button class="category-btn" data-category="all">전체</button>
            <button class="category-btn" data-category="series">시리즈</button>
            <button class="category-btn" data-category="movie">영화</button>
            <button class="category-btn" data-category="review">리뷰</button>
        </div>
        <div id="post-grid" class="grid">
            <!-- 포스트들이 여기에 동적으로 추가됩니다 -->
        </div>
    </main>
    <script>
        const API_URL = 'http://localhost:3000/api/posts';
        const postGrid = document.getElementById('post-grid');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const categoryButtons = document.querySelectorAll('.category-btn');

        async function fetchPosts(category = 'all') {
            try {
                const response = await fetch(`${API_URL}/${category}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching posts:', error);
                alert('포스트를 가져오는 데 실패했습니다. 나중에 다시 시도해주세요.');
                return [];
            }
        }

        function renderPosts(posts) {
            postGrid.innerHTML = '';
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'grid-item';
                postElement.innerHTML = `
                    <img src="/api/placeholder/400/225" alt="${post.title}">
                    <div class="title">${post.title}</div>
                    <div class="additional-info">
                        <h3>${post.title}</h3>
                        <p>${post.content}</p>
                    </div>
                `;
                postGrid.appendChild(postElement);
            });
        }

        async function init() {
            const posts = await fetchPosts();
            renderPosts(posts);
        }

        categoryButtons.forEach(button => {
            button.addEventListener('click', async () => {
                const category = button.dataset.category;
                const posts = await fetchPosts(category);
                renderPosts(posts);
            });
        });

        searchButton.addEventListener('click', async () => {
            const searchTerm = searchInput.value.toLowerCase();
            const allPosts = await fetchPosts();
            const searchResults = allPosts.filter(post => 
                post.title.toLowerCase().includes(searchTerm) || 
                post.content.toLowerCase().includes(searchTerm)
            );
            renderPosts(searchResults);
        });

        init();
    </script>
</body>
</html>
