<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>넷플릭스 스타일 블로그</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000000;
            padding: 1rem;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            color: #e50914;
            font-size: 2rem;
            font-weight: bold;
        }
        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 1rem;
        }
        main {
            padding: 2rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        .grid-item {
            background-color: #333333;
            aspect-ratio: 16 / 9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .grid-item:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">BLOGFLIX</div>
            <div class="nav-links">
                <a href="#">홈</a>
                <a href="#">카테고리</a>
                <a href="#">인기 글</a>
                <a href="#">내 글</a>
            </div>
        </nav>
    </header>
    <main>
        <h1>최신 글</h1>
        <div class="grid">
            <div class="grid-item">글 1</div>
            <div class="grid-item">글 2</div>
            <div class="grid-item">글 3</div>
            <div class="grid-item">글 4</div>
            <div class="grid-item">글 5</div>
            <div class="grid-item">글 6</div>
            <div class="grid-item">글 7</div>
            <div class="grid-item">글 8</div>
        </div>
    </main>
</body>
</html>
